services:
  - type: web
    name: nexiscart
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NPM_CONFIG_CACHE
        value: /opt/render/.npm
      - key: NODE_ENV
        value: production
